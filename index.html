<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Time to focus!</title>
    <link rel="shortcut icon" href="/img/favicon.ico" type="image/x-icon" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container" id="main">
      <nav class="navbar">
        <div class="container">
          <div class="logo">
            <a class="navbar-brand" href="index.html">
              <img
                src="/img/icon-white2.png"
                alt="Logo"
                width="24"
                height="24"
                class="d-inline-block align-text-top"
              />
              Pomofocus
            </a>
          </div>

          <div class="button-group">
            <button class="btn-graph">
              <img src="/img/graph-white.png" alt="">
              Report
            </button>

            <button class="btn-config">
              <img src="/img/config-white.png" alt="">
              Setting
            </button>

            <button class="btn-user">
              <img src="/img/user-white.png" alt="">
              Sign in
            </button>

            <button class="btn-threedots">
              <img src="/img/threedots-white.png" alt="">
            </button>
          </div>
        </div>
      </nav>

      <div class="conteudo"></div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
      crossorigin="anonymous"
    ></script>

    <script src="/script.js"></script>
  </body>
</html>
